<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Twitter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main" class="main-container">
      <div class="nav-left">
        <div class="icon"><i id="twitter-logo" class="fab fa-twitter"></i></div>
        <div class="icon"><i id="search" class="fas fa-search"></i></div>
        <div class="icon"><i id="settings" class="fas fa-cog"></i></div>
        <div class="switch-user-container">
          <button id="elon-btn" class="switch-user-btn">
            <img
              class="elon-face"
              src="assets/pnghut_elon-musk.png"
              alt="elon's face"
            /></button
          ><br />
          <button id="bill-btn" class="switch-user-btn">
            <img
              class="elon-face"
              src="assets/pnghut_bill-gates.png"
              alt="elon's face"
            />
          </button>
        </div>
      </div>
      <div id="content">
        <div id="header-container"></div>
        <div id="cover-container"></div>
        <div id="profile-details-container"></div>
      </div>
      <div class="right-bumper"></div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
